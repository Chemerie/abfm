{% extends 'base-auth.html' %}
{% load static %}
{% block title %}
	LOGIN
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-4" ></div>
	<div class="col-md-4">
		 <div class="card mt-5">
		 	<div class="card-body">
		 	<div class="card-title py-3">
		 		<h4>Login to your account</h4>
		 	</div>
		 		<form action="{% url 'login' %}" method="POST">
		 			{% csrf_token %}
		 			{% include 'partials/_message.html' %}
		 			<div class="form-group">
		 				<input 
		 				placeholder="Username" 
		 				type="username" 
		 				required=""
		 				value="{{fieldValues.username}}"  
		 				name="username" 
		 				class="form-control form-control-sm" 
		 				id="usernamefield">
		 			</div>

		 			<div class="form-group">
		 				<input 
		 				placeholder="Password" 
		 				type="password" 
		 				name="password"
		 				required="" 
		 				class="form-control form-control-sm" 
		 				id="passwordfield">
		 				<small class="float-right py-3 passwordtoggle" style="display: none;" >SHOW</small>
		 			</div>
		 			<input type="submit" name="" value="Login" class="btn btn-block btn-primary submit-btn">
		 		</form>
		 	</div>
		 	</div>
		
	</div>
	<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
